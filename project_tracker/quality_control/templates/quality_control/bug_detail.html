{% extends 'base/base.html' %} 
{% block content %}
<h1><b>Название: </b>{{ bug.title }}</h1>
<p><b>Проект: </b>П{{ bug.project }}</p>
<p><b>Статус: </b>{{ bug.status }}</p>
<p><b>Приоритет: </b>{{ bug.priority }}</p>
<p><b>Дата создания: </b>{{ bug.created_at }}</p>
<p><b>Дата обновления: </b>{{ bug.updated_at }}</p>

{% endblock %}
